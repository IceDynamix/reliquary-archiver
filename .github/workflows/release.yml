name: Create Release
on:
  push:
    branches:
      - main
    paths:
      - src/**
      - Cargo.toml
      - Cargo.lock

jobs:
  determine-next-version:
    runs-on: ubuntu-latest
    outputs:
      nextVersion: ${{ steps.getNext.outputs.nextVersion }}
    steps:
      - uses: actions/checkout@v4
      - uses: moonrepo/setup-rust@v1
      - name: Install toml-cli
        run: cargo install toml-cli
      - name: Determine next version
        id: getNext
        run: |
          nextVersion=$(echo $(toml get Cargo.toml package.version) \
            | awk -F. '{ printf("%d.%d.%d", $1, $2, $3 + 1); }')
          echo "nextVersion=$nextVersion"
  build-windows:
    runs-on: windows-latest
    outputs:
      artifactName: reliquary-archiver_x64
    steps:
      - uses: actions/checkout@v4
      - uses: moonrepo/setup-rust@v1
      - name: Download npcap sdk
        run: curl --silent --show-error --fail -o ./npcap-sdk.zip "https://npcap.com/dist/npcap-sdk-1.13.zip"
      - name: Extract npcap x64 libs
        run: |
          unzip -p npcap-sdk.zip Lib/x64/Packet.lib > Packet.lib
          unzip -p npcap-sdk.zip Lib/x64/wpcap.lib > wpcap.lib
      - name: Build Windows exe
        run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: reliquary-archiver_x64
          path: target/release/reliquary-archiver
  create-release:
    runs-on: ubuntu-latest
    needs: [determine-next-version, build-windows]
    steps:
      - uses: actions/checkout@v4
      - uses: moonrepo/setup-rust@v1
      - name: Install toml-cli
        run: cargo install toml-cli
      - name: Update Cargo.toml with new version
        run: toml set Cargo.toml package.version "${{ needs.determine-next-version.outputs.nextVersion }}"
      - name: Push updated version
        run: |
          git add Cargo.toml
          git commit -m "bump version to ${{ needs.determine-next-version.outputs.nextVersion }}"
          git push origin main
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: reliquary-archiver_x64
          path: reliquary-archiver_x64_v${{needs.determine-next-version.outputs.nextVersion}}.exe
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "reliquary-archiver*.exe"
