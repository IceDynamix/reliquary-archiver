  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: moonrepo/setup-rust@v1
  #     - name: Install toml-cli
  #       run: cargo install toml-cli
  #     - name: Determine next version
  #       id: getNext
  #       run: |
